<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MeetOn</title>
    <link rel="icon" href="favicon.ico"/>
    <link rel="stylesheet" href="semantic/semantic.min.css">
    <link rel="stylesheet" href="resources/css/index.css">
    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script src="semantic/semantic.min.js"></script>
</head>
<div th:replace="fragments/header :: header"></div>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div id="main-grid" class="ui center aligned grid" style="padding-top: 30px; max-width: 500px; margin: auto;">
    <div class="column center aligned">
        <form class="ui centered huge form" action="home.html">
            <div class="field">
                <label>E-mail</label>
                <input style="text-align: center" type="email" name="email" placeholder="foo@foo.com" th:required="required">
            </div>
            <div class="field">
                <label>Password</label>
                <input style="text-align: center" type="password" name="password"
                       placeholder="*************************" th:required="required">
            </div>
            <a class="ui button" href="signup.html">Signup</a>
            <button class="ui blue button">Submit</button>
            </form>
    </div>
</div>
</div>
</body>
</html>
