<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MeetOn</title>
    <link rel="icon" href="favicon.ico"/>
    <link rel="stylesheet" href="semantic/semantic.min.css">
    <link rel="stylesheet" href="resources/css/index.css">
    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script src="semantic/semantic.min.js"></script>
</head>
<body>
<h1 class="ui centered header">
    <img src="resources/images/logo.png" style="width: 50px; padding: 10px 5px 0 0">
    <div class="content main-title">
        MeetOn
    </div>
</h1>
<div class="ui attached stackable menu">
    <div class="ui container">
        <a class="item" href="index.html">
            <i class="home icon"></i> Home
        </a>
        <div class="ui simple dropdown item">
            Profile
            <i class="dropdown icon"></i>
            <div class="menu">
                <a class="item"><i class="edit icon"></i> Edit Profile</a>
                <a class="item"><i class="logout icon"></i> Logout</a>
            </div>
        </div>
    </div>
</div>
<div id="main-grid" class="ui center aligned grid" style="padding-top: 30px; max-width: 500px; margin: auto;">
    <div class="column center aligned">
    <div class="ui centered huge form">
        <div class="field">
            <label>E-mail</label>
            <input style="text-align: center" type="email" name="email" placeholder="foo@foo.com" required>
        </div>
        <div class="field">
            <label>Password</label>
            <input style="text-align: center" type="password" name="password" placeholder="*************************" required>
        </div>
        <!--<div class="ui error message">
            <div class="header">Login Error</div>
            <p>Incorrect email or password</p>
        </div>-->
        <div class="ui submit button">Submit</div>
    </div>
</div>
</div>
<footer class="footer"></footer>
</body>
</html>
